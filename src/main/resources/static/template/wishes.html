<div ng-controller="WishesController">
    <div class="page-header">
        <h1>Moje přání
            <small>Test Test</small>
        </h1>
    </div>

    <div class="panel-body">
        <p class="pull-right">
            <a class="btn btn-primary" href="#" role="button">Upravit</a>
        </p>

        <p class="lead">
            Basic panel example
        </p>
    </div>

    <div class="panel-body">
        <p class="text-right">
            <a class="btn btn-success" href="#/wish" role="button">Přidat přání</a>
        </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <p class="pull-left">
                Hledat: <input ng-model="query">
            </p>

            <p class="pull-right">
                Řadit:
                <select ng-model="order">
                    <option value="-rating">Přání</option>
                    <option value="name">Název</option>
                    <option value="price">Cena</option>
                    <option value="group">Skupina</option>
                </select>
                <a ng-click="reverse=!reverse">
                    <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                </a>
            </p>
        </div>
        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="w in wishes | filter:query | orderBy:order:reverse">
                <td class="text-center vert-align" style="width: 200px;">
                    <a href="#wish/{{w.id}}">
                        <img ng-src="{{w.img}}" class="img-thumbnail" alt="{{w.name}}" ng-show="w.img"
                             style="max-height:
                        200px;
                        max-width: 200px"/>
                    </a>
                </td>
                <td>
                    <div class="pull-right text-right" confirm-delete on-confirm="delete(w)" role="button"></div>

                    <h3><a href="#wish/{{w.id}}">{{w.name}}</a></h3>

                    <p ng-bind="w.desc"/>

                    <div>
                        <b>{{w.group}}</b> | <b><a href="{{w.url}}">Odkaz</a></b>
                        | Orientační cena <b>{{w.price}} Kč</b>
                    </div>
                    <star-rating id="star-rating-{{$index}}" data-size="xs" readonly="true" disabled="disabled"
                                 value="{{w.rating}}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
